<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 5</title>
  </head>
  <body>
    <!-- heading  -->
    <h1 class="heading-line">Bundle & Save</h1>

    <!-- Pair 1 box 1 -->
    <div class="box" id="pair1">
      <div class="box-detail">
        <input title="checkbox" type="radio" />
        <div class="box-item">
          <p>1 Pair</p>
          <span>DKK 195.00</span>
        </div>
      </div>
      <p class="discount">50% off</p>
    </div>

    <!-- Pair 2 Box 2 -->
    <div class="box" id="pair2">
      <div class="box-detail">
        <input title="checkbox" type="radio" />
        <div class="box-item">
          <p>2 Pair</p>
          <span>DKK 345.00</span>
        </div>
      </div>
      <div class="discount">
        <span>Most Popular</span>
        <p>60% off</p>
      </div>
    </div>

    <!-- Pair 3 Box 3 -->
    <div class="box" id="pair3">
      <div class="box-detail">
        <input title="checkbox" type="radio" />
        <div class="box-item">
          <p>1 Pair</p>
          <span>DKK 528.00</span>
        </div>
      </div>
      <p class="discount">40% off</p>
    </div>

    <!-- total and shipping -->
    <div class="total-ship">
      <p id="shipping">Free 2 Day Shipping</p>
      <p id="totalsum">Total: <span>DKK 360.00</span></p>
    </div>

    <!-- submit button -->
    <button type="submit" class="addtocart">+ Add to Cart</button>

    <!-- company -->
    <div class="company">
      <p><sup>&#169;</sup> Powered by <span>Topper</span>Skills</p>
    </div>

    <!-- include scripts -->
    <script src="index.js"></script>
  </body>
</html>
